<body>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, ${nome}. Prazer em te conhecer.</br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúscula é: ${nome.toLowerCase()}</br>`)
        document.write(`A quantidade de letras no seu nome é de: ${nome.length}`)
    </script>
</body>
